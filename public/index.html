<!DOCTYPE html>
<html lang="en">

<head>
  <title>Guess the color</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/public/global.css" type="text/css" rel="stylesheet" />
  <link <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200"
    rel="stylesheet" />
  <script src="/public/scripts/main.js" type="module"></script>
</head>

<body>
  <header>
    <h1>Guess the color game</h1>
  </header>
  <div class="playerStatus">
    <p class="lifeContainer">Life: </p>
    <p class="score">Score: 0</p>
    <p class="record">Record: </p>
    <p class="timeContainer">Time: </p>
  </div>
  <div class="difficultChoose">
    <select class="difficultSelector">
      <option class="selector" value="3">Easy</option>
      <option class="selector" value="6">Medium</option>
      <option class="selector" value="9">Hard</option>
    </select>
  </div>
  <div class="buttonContainer">
    <button class="gameButton startGameButton">Play</button>
    <button class="gameButton resetGameButton" style="display:none">Reset</button>
  </div>
  <div class="colorContainer">
    <p class="guess">Guess the color: <span class="myRandomcolor"></span></p>
  </div>
  <div class="multipleColorsContainer">
    <p id="myColor">Choose right color:</p>
    <div class="colorsPanelsContainer">
    </div>
  </div>
</body>

</body>

</html>
